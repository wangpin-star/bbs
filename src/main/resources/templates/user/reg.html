
<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>注册</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="keywords" content="fly,layui,java社区">
  <link rel="stylesheet" href="/res/layui/css/layui.css">
  <link rel="stylesheet" href="/res/css/global.css">
  <link rel="stylesheet" href="/res/font/font_download/iconfont.css">
  <script src="/res/js/jquery.min.js"></script>
</head>
<body>
<style>
  .layui-bg-black{
    background-color: #785757!important;
  }
</style>
<div class="fly-header layui-bg-black">
  <div class="layui-container">
    <a class="fly-logo" href="/">
      <i class="iconfont2 icon-JAVA" style="font-size: 25px;color: #5fb878"></i>
    </a>
    <ul class="layui-nav fly-nav layui-hide-xs">
      <li class="layui-nav-item layui-this">
        <a href="/"><i class="iconfont2 icon-shouye" style="font-size: 22px;top: -1px;"></i>首页</a>
      </li>
      <li class="layui-nav-item">
        <a href="http://www.layui.com/" target="_blank"><i class="iconfont icon-ui"></i>框架</a>
      </li>
    </ul>
    
    <ul class="layui-nav fly-nav-user">
      <!-- 未登入的状态 -->
      <li class="layui-nav-item">
        <a class="iconfont icon-touxiang layui-hide-xs" href="/userManage/login"></a>
      </li>
      <li class="layui-nav-item">
        <a href="/userManage/login">登入</a>
      </li>
      <li class="layui-nav-item">
        <a href="/userManage/toRegist">注册</a>
      </li>

    </ul>
  </div>
</div>

<div class="layui-container fly-marginTop">
  <div class="fly-panel fly-panel-user" pad20>
    <div class="layui-tab layui-tab-brief" lay-filter="user">
      <ul class="layui-tab-title">
        <li><a href="/userManage/login">登入</a></li>
        <li class="layui-this">注册</li>
      </ul>
      <div class="layui-form layui-tab-content" id="LAY_ucm" style="padding: 20px 0;">
        <div class="layui-tab-item layui-show">
          <div class="layui-form layui-form-pane">
            <form class="layui-form">
              <div class="layui-form-item">
                <label for="L_username" class="layui-form-label">用户名</label>
                <div class="layui-input-inline">
                  <input type="text" id="L_username" name="userName" required lay-verify="name|required" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">将会成为您的登入名</div>
              </div>

              <div class="layui-form-item">
                <label for="L_email" class="layui-form-label">邮箱</label>
                <div class="layui-input-inline">
                  <input type="text" id="L_email" name="email" required lay-verify="required|email" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">将会成为您的登入名</div>
              </div>

              <div class="layui-form-item">
                <label for="L_email" class="layui-form-label">QQ</label>
                <div class="layui-input-inline">
                  <input type="text" id="L_QQ" name="qq" required lay-verify="required|qq" autocomplete="off" class="layui-input">
                </div>
              </div>

              <div class="layui-form-item">
                <label for="L_username" class="layui-form-label">昵称</label>
                <div class="layui-input-inline">
                  <input type="text" id="L_nickname" name="nickname" required lay-verify="required|nickname" autocomplete="off" class="layui-input">
                </div>
              </div>

              <div class="layui-form-item">
                <label for="L_username" class="layui-form-label">密保问题</label>
                <div class="layui-input-inline">
                  <input type="text" id="L_question" name="question" required lay-verify="required" autocomplete="off" class="layui-input">
                </div>
              </div>

              <div class="layui-form-item">
                <label for="L_username" class="layui-form-label">答案</label>
                <div class="layui-input-inline">
                  <input type="text" id="L_answer" name="answer" required lay-verify="required" autocomplete="off" class="layui-input">
                </div>
              </div>

              <div class="layui-form-item">
                <label class="layui-form-label">性别</label>
                <div class="layui-input-block">
                  <input type="radio" name="sex" value="0" title="男">
                  <input type="radio" name="sex" value="1" title="女" checked>
                </div>
              </div>

              <div class="layui-form-item">
                <div class="layui-inline">
                  <label class="layui-form-label">生日</label>
                  <div class="layui-input-inline">
                    <input type="text" class="layui-input" id="test1" name="birthday"  required lay-verify="required" autocomplete="off" placeholder="yyyy-MM-dd">
                  </div>
                </div>
              </div>

              <div class="layui-form-item">
                <label for="L_pass" class="layui-form-label">密码</label>
                <div class="layui-input-inline">
                  <input type="password" id="L_pass" name="password" required lay-verify="required|pass" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">6到16个字符</div>
              </div>
              <div class="layui-form-item">
                <label for="L_repass" class="layui-form-label">确认密码</label>
                <div class="layui-input-inline">
                  <input type="password" id="L_repass" name="repassword" required lay-verify="required|pass" autocomplete="off" class="layui-input">
                </div>
              </div>
              <div class="layui-form-item">
                <button class="layui-btn" lay-submit lay-filter="*">立即提交</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="fly-footer">
  <p><a href="http://fly.layui.com/" target="_blank">Fly社区</a> 2017 &copy; <a href="http://www.layui.com/" target="_blank">layui.com 出品</a></p>
</div>
<script src="/res/layui/layui.js"></script>
<script>

layui.use(['form', 'laydate'], function(){
  var form = layui.form
          ,layer = layui.layer
          ,laydate = layui.laydate;

  //日期
  laydate.render({
    elem: '#test1'
  });

  function validator() {     //账号密码登录验证
    if ($("#L_pass").val()!=$("#L_repass").val()) {
      return false;
    }
    return true;
  }
  $('#L_repass').blur(function () {
    var that = this;
    if (!validator()){
      layer.tips('两次密码不一致', that); //在元素的事件回调体中，follow直接赋予this即可
    }

  });
  form.on('submit(*)', function(data){
    console.log(data.elem) //被执行事件的元素DOM对象，一般为button对象
    console.log(data.form) //被执行提交的form对象，一般在存在form标签时才会返回
    console.log(data.field) //当前容器的全部表单字段，名值对形式：{name: value}
    if (!validator()){
      layer.msg('两次密码不一致，提交失败', {
        icon: 5,
        time: 3000 //2秒关闭（如果不配置，默认是3秒）
      });
      return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
    }

    $.ajax({
      url:'/userManage/userRegist',
      data: data.field,
      type:"POST",
      dataType: "json",
      success: function (data) {
        console.log(data);
        if (data.resultCode>=1){
          layer.msg(data.resultMsg, {
            icon: 1,
            end: function(){
              window.location.href ='/userManage/login';
            }
          });
        }
        else
          layer.msg(data.resultMsg, {
          icon: 5,
        });
      }

    });
    return false;
  });
  //监听提交

  //自定义验证规则
  form.verify({
    pass: [
      /^[\S]{6,12}$/
      ,'密码必须6到12位，且不能出现空格'
    ],
    nickname:[/[^-~!@#$%^&*()/\|,.<>?"'();:_+=\[\]{}]/,'昵称不能含有特殊字符']
    ,name: [/^[^0-9][\w_]{4,12}$/,'用户名只能是字母数字和下划线，且不能以数字开头,长度为5~12']
    ,qq:[/^[1-9][0-9]{6,14}$/,'qq格式不正确']
  });
});
</script>

</body>
</html>
